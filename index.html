<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Model Deployment</title>
  </head>
  <body>
    <h1>Diabetes Prediction</h1>
    <p>Machine Learning Application</p>

    <form action="{{ url_for('predict') }}" method="POST">
      <input class="form-input" type="text" name="Pregnancies" placeholder="pregnancy eg.0">  <br> 
      <input class="form-input" type="text" name="Glucose" placeholder="glucose eg.80">  <br>
      <input class="form-input" type="text" name="BloodPressure" placeholder="bp eg.80">  <br>
      <input class="form-input" type="text" name="SkinThickness" placeholder="skin thickness eg.20">  <br>
      <input class="form-input" type="text" name="Insulin" placeholder="insulin eg.80">  <br>
      <input class="form-input" type="text" name="BMI" placeholder="bmi eg.24.1">  <br>
      <input class="form-input" type="text" name="DiabetesPedigreeFunction" placeholder="dpf eg.0.63">  <br>
      <input class="form-input" type="text" name="Age" placeholder="age eg.40">  <br>  
      <input type="submit" class="my-cta-button" value="Predict">

    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
